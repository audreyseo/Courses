<div class="coursesViewer">
  <div class="courses-class" ng-repeat="course in courses" ng-class="{chosenClass:course.selected}" ng-click="select(course)">
    <span class="course-title">{{course.title}}</span> – <span class="course-days">{{course.dayString}}</span> – <span class="course-times">{{course.timeString}}</span> - <span class="course-distributions">{{course.distributionString}}</span>
  </div>
  <div ng-transclude></div>
</div>
